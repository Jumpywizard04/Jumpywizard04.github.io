<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Quiz</title>
	<link rel="stylesheet" href="../../source/school/html_quiz.css"> <!-- This line is the direct link to my Cascading Style Sheet. It's best not to modify this. -->
	<link rel="icon" href="https://sirtowsalot.github.io/ico/bird.png" type="image/x-icon"> <!-- This line calls my icon to appear at the top of the page -->
</head>
<body>
	<center><div id="main_cont" class="centered"> <!-- The id of "main_cont" is called to create this box in css. class="centered" is a custom class I've made to center it. -->
		<center><h1>Hyper Text Markup Language QUIZ</h1></center>
		<br>
		<form>
		<center>
			<div class="question">
				<p class="nowrap">What is your full and entire legal name?</p>
				<input type="text" style="text-align:center;" name="fullname"="" placeholder="John Edward Smith, XIV..." maxlength="25"> <!-- Max length is 25 characters, placeholder to make the textbox not look like a random and out of place rectangle on my page -->
			</div>
			<br>
			<br>
			<div class="question">
				<p class="nowrap">Q1: Which 8th grade team are you on?</p>
				<hr>
				<select>
					<option name="Adventure" value="CoolKids" selected="">Adventure</option> <!-- The tag "selected" tells Chrome that this option in particular should be automatically selected -->
					<option name="Journey" value="Losers">Journey</option>
				</select>
			</div>
			<div class="question">
				<p class="nowrap">Q2: What does CSS stand for?</p>
				<hr>
				<input type="radio" name="WhatIsCSS" value="WRONG" style="float:left;">Cascading Sculpting Sheet<br>
				<input type="radio" name="WhatIsCSS" value="CORRECT" style="float:left;">Cascading Style Sheet<br>
				<input type="radio" name="WhatIsCSS" value="WRONG" style="float:left;">Correct Style Sheetwork<br>
				<input type="radio" name="WhatIsCSS" value="WRONG" style="float:left;">Calling Style Sheet<br>
			</div>
			</center>
			<input type="submit" value="Submit" style="cursor:pointer;" title="Submit your response">
		</form>
	</center>
</body>
</html>
