<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Quiz</title>
	<link rel="stylesheet" href="../../source/school/html_quiz.css"> <!-- This line is the direct link to my Cascading Style Sheet. It's best not to modify this. -->
	<link rel="icon" href="https://sirtowsalot.github.io/ico/bird.png" type="image/x-icon"> <!-- This line calls my icon to appear at the top of the page -->
</head>
<body>
	<center><div id="main_cont" class="centered"> <!-- The id of "main_cont" is called to create this box in css. class="centered" is a custom class I've made to center it. -->
		<center><h1>Hyper Text Markup Language QUIZ</h1></center>
		<br>
		<form>
			<center><p>What is your full and entire legal name?</p>
			<input type="text" style="text-align:center;" name="firstname"="" placeholder="John Edward Smith, XIV..." maxlength="25"> <!-- Max length is 25 characters, placeholder to make the textbox not look like a random and out of place rectangle on my page -->
			<br>
			<br>
			<p>Which 8th grade team are you on?</p>
			<select>
				<option value="CoolKids" selected="">Adventure</option> <!-- The tag "selected" tells Chrome that this option in particular should be automatically selected -->
				<option value="Losers">Journey</option>
			</select>
			</center>
		</form>
	</div>
	</center>
</body>
</html>
