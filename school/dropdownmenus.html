<!doctype html>
<html>
<head>
  <title> Drop Down Menus </title>
  <link rel="stylesheet" href="../source/school/dropdownmenus.css">
  <link rel="icon" href="../ico/bird.png" type="image/x-icon">
</head>
<body>
<form>
  <p>What is your favourite colour?</p>
  <select>
    <option value="" disabled selected hidden>Select an option...</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
    <option value="other">Other</options>
  </select>
  <p>List other colours that you like in the space provided below.</p>
  <textarea rows="5" cols="50">
  </textarea>
  <p>What is thy age?</p>
  <select>
    <option value="" disabled selected hidden>Select an option...</option>
    <option value="nine">9</option>
    <option value="ten">10</option>
    <option value="eleven">11</option>
    <option value="twelve">12</option>
    <option value="thirteen">13</options>
    <option value="fourteen">14</options>
    <option value="fifteen">15</options>
    <option value="sixteen">16</options>
    <option value="ageless">Other</option>
  </select><br>
  <p>Which gender does thee identify as?</p>
  <select required>
    <option value="" disabled selected hidden>Select an option...</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
	<option value="custom" disabled>Other</option>
  </select><br>
  <input type="submit" value="Submit" style="float: right;">
</form>
</body>
</html>
